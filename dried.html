        .btn { background: #7c4d03; color: #fff; border: none; border-radius: 6px; padding: 8px 20px; font-size: 1em; cursor: pointer; transition: background 0.2s; text-decoration: none; display: inline-block; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 18px; }
