<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>果苗訂購單｜夏娃無花果園</title>
  <style>
    body { background: #FFF9E3; font-family: "Microsoft JhengHei", Arial, sans-serif; margin: 0; padding: 0; }
    .order-container { max-width: 620px; margin: 10px auto; background: #fff; border-radius: 14px; box-shadow: 0 3px 12px #ccc; padding: 10px 28px; }
    h2 { color: #7c4d03; text-align: center; margin-bottom: 24px; }
    label { display: block; margin-top: 10px; color: #7c4d03; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 6px; border-radius: 6px; border: 1px solid #c7b299; font-size: 1em; box-sizing: border-box; }
    textarea { min-height: 60px; }
    .submit-btn { background: #e53935; color: #fff; border: none; border-radius: 8px; padding: 12px 0; font-size: 1.2em; font-weight: bold; margin-top: 24px; cursor: pointer; transition: background 0.2s; width: 100%; }
    .submit-btn:hover { background: #b71c1c; }
    .success-message { color: #2e7d32; font-size: 1.1em; text-align: center; margin-top: 18px; }
    .item-group { border:1px solid #e0c080; border-radius:8px; padding:16px 12px 8px 12px; margin-bottom:10px; background:#fffbe8; position:relative; }
    .remove-btn { position:absolute; top:8px; right:8px; background:#e53935; color:#fff; border:none; border-radius:6px; padding:2px 10px; font-size:1em; cursor:pointer; }
    .add-btn { background:#2e7d32; color:#fff; border:none; border-radius:8px; padding:10px 0; font-size:1.1em; font-weight:bold; margin-top:8px; cursor:pointer; width:100%; transition:background 0.2s; }
    .add-btn:hover { background:#43a047; }
  </style>
</head>
<body>
  <div class="order-container">
    <h2>果苗訂購單</h2>
    <form action="https://formspree.io/f/xldnjzqa" method="POST" id="orderForm" onsubmit="showSuccess(event)">
      <input type="hidden" name="_subject" value="夏娃無花果園訂單通知">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">電話</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="address">住址</label>
      <input type="text" id="address" name="address" required>
      <div id="items-area">
        <div class="item-group">
          <button type="button" class="remove-btn" onclick="removeItem(this)" style="display:none;">刪除</button>
          <label>品項</label>
          <select name="type[]" required>
            <option value="">請選擇</option>
            <option value="高壓苗">高壓苗</option>
        
            <option value="扦插苗">扦插苗</option>
            <option value="枝條">枝條</option>
            <option value="一年生">一年生盆栽</option>
            <option value="二年生">二年生盆栽</option>
            <option value="三年生">三年生盆栽</option>
          </select>
          <label>品種（未填則隨機出貨）</label>
          <input type="text" name="variety[]" placeholder="請輸入品種名稱" required>
          <label>數量</label>
          <input type="number" name="quantity[]" min="1" required>
        </div>
      </div>
      <button type="button" class="add-btn" onclick="addItem()">＋ 新增一筆品項</button>
      <label for="note">備註</label>
      <textarea id="note" name="note" placeholder="收到訂單會再去電確認，請注意接聽"></textarea>
      <button type="submit" class="submit-btn">送出訂單</button>
      <div id="successMsg" class="success-message" style="display:none;">訂單已送出，感謝您的訂購！</div>
    </form>
    <div style="margin-top:24px; text-align:center;">
      <a href="seedling.html" style="display:inline-block; background:#2e7d32; color:#fff; font-size:1.1em; font-weight:bold; border-radius:8px; padding:10px 32px; text-decoration:none; transition:background 0.2s;">返回上一頁</a>
    </div>
  </div>
  <script>
    function addItem() {
      var area = document.getElementById('items-area');
      var group = area.children[0].cloneNode(true);
      // 清空欄位
      group.querySelectorAll('input, select').forEach(function(el){
        if(el.type==='number') el.value='';
        else if(el.tagName==='SELECT') el.selectedIndex=0;
        else el.value='';
      });
      group.querySelector('.remove-btn').style.display = '';
      area.appendChild(group);
    }
    function removeItem(btn) {
      var area = document.getElementById('items-area');
      if(area.children.length>1) btn.parentElement.remove();
    }
    function showSuccess(e) {
      setTimeout(function(){
        document.getElementById('successMsg').style.display = 'block';
      }, 100);
    }
  </script>
</body>
</html>
